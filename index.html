<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bank Customer Churn Prediction</h1>
        <h5>Please Enter the Following details</h5>
        <form id="prediction-form">
            <label for="credit-score">Credit Score:</label>
            <input type="number" id="credit-score" name="credit-score" required>

            <label for="gender">Gender (0 for Female, 1 for Male):</label>
            <input type="number" id="gender" name="gender" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="tenure">Tenure:</label>
            <input type="number" id="tenure" name="tenure" required>

            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required>

            <label for="num-of-products">Number of Products:</label>
            <input type="number" id="num-of-products" name="num-of-products" required>

            <label for="has-cr-card">Has Credit Card (0 for No, 1 for Yes):</label>
            <input type="number" id="has-cr-card" name="has-cr-card" required>

            <label for="is-active-member">Is Active Member (0 for No, 1 for Yes):</label>
            <input type="number" id="is-active-member" name="is-active-member" required>

            <label for="geography-germany">Geography Germany (0 for No, 1 for Yes):</label>
            <input type="number" id="geography-germany" name="geography-germany" required>

            <label for="geography-spain">Geography Spain (0 for No, 1 for Yes):</label>
            <input type="number" id="geography-spain" name="geography-spain" required>

            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
